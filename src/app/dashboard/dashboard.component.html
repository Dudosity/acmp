<div class="container">
<div class="row">
  <div class="col-4">
    <ngx-charts-number-card
    [view]="[1000,300]"
    [scheme]="colorScheme"
    [results]="single"
    [cardColor]="cardColor">
  </ngx-charts-number-card>
  </div>

  <div class="col-4">
    <ngx-charts-pie-grid
    [results]="saleData"
    [view]="[1000,300]">
  </ngx-charts-pie-grid>
  </div>

  <div class="col-4">
    <ngx-charts-pie-chart
    [results]="saleData"
    [legend]="true"
    [legendTitle]="'Product Sale Report'"
    [view]="[1000,300]"
    [labels]="true" >
  </ngx-charts-pie-chart>
  </div>
</div>
  <div class="row">
    <div class="col-4">
      <ngx-charts-number-card
        [view]="[1000,300]"
        [scheme]="colorScheme"
        [results]="single"
        [cardColor]="cardColor">
      </ngx-charts-number-card>
    </div>

    <div class="col-4">
      <ngx-charts-pie-grid
        [results]="saleData"
        [view]="[1000,300]">
      </ngx-charts-pie-grid>
    </div>

    <div class="col-4">
      <ngx-charts-pie-chart
        [results]="saleData"
        [legend]="true"
        [legendTitle]="'Product Sale Report'"
        [view]="[1000,300]"
        [labels]="true" >
      </ngx-charts-pie-chart>
    </div>
  </div>
</div>
